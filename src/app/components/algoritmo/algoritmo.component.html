<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <label class="block mb-2" for="userInput"
    >Valor Múltiplo de 10 (entre 100 e 1000):
  </label>
  <input
    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
    type="number"
    id="userInput"
    [(ngModel)]="userInput"
  />
  <button
    class="mt-4 bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600"
    (click)="calculateArray()"
  >
    Calcular Array
  </button>
</div>

<div
  class="max-w-md mx-auto mt-6 p-6 bg-white rounded-lg shadow-md"
  *ngIf="array.length > 0"
>
  <p>Array Calculado: {{ array }}</p>
  <div class="mt-4">
    <input
      type="radio"
      id="odd"
      name="choice"
      [(ngModel)]="choice"
      value="odd"
      class="mr-2"
    />
    <label for="odd" class="mr-4">Somatório das posições ímpares</label>
    <input
      type="radio"
      id="even"
      name="choice"
      [(ngModel)]="choice"
      value="even"
      class="mr-2"
    />
    <label for="even">Somatório das posições pares</label>
  </div>
  <button
    class="mt-4 bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600"
    (click)="calculateSum()"
  >
    Calcular Somatório
  </button>
</div>

<div
  class="max-w-md mx-auto mt-6 p-6 bg-white rounded-lg shadow-md"
  *ngIf="sum !== 0"
>
  <p>Resultado do Somatório: {{ sum }}</p>
</div>
