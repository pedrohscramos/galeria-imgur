<div class="max-w-md mx-auto p-4">
  <h2 class="text-2xl font-semibold mb-4">Criar album</h2>

  <form (ngSubmit)="createGallery()" class="space-y-4">
    <div>
      <label for="image1" class="block text-sm font-medium text-gray-700"
        >Nome do album:</label
      >
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="name_album"
        class="mt-1 p-2 border border-gray-300 rounded-md w-full"
      />
    </div>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">
      Criar album
    </button>
  </form>

  <div *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</div>
</div>

<a routerLink="/upload">Upload Image</a>
